    <main>
        <div class="contenedor">
            <h3>Pulsa aqu√≠ para conectar tu cartera</h3>
            <div id="connectButton" class="button" >Connect</div>
            <p id="p_conectar"></p>
        </div>
        <div class="contenedor">
            <h3>Ver fondos guardados en el contrato</h3>
            <button id="balanceButton" class="button">Get Balance</button>
            <p id="p_balance"></p>
        </div>
        <div class="contenedor">
            <h3>Retirar dinero</h3> 
            <button id="withdrawAllButton" class="button">Withdraw All</button>
            <p id="p_withdrawAll"></p>
        </div>
        <div class="contenedor"> 
            <h3>Agregar dinero (en ETH)</h3>
            <button id="fundButton" class="button">Fund</button>
            <input type="" id="ethAmount" class="input" placeholder="0.1">
            <p id="p_fund"></p>
        </div>
        <div class="contenedor"> 
            <h3>Retirar una cantidad</h3>
            <button id="withdrawButton" class="button">Withdraw</button>
            <input type="" id="withdrawInput" class="input" placeholder="0.1">
            <p id="p_withdraw"></p>
        </div>
